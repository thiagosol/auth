version: '3.8'

services:
  auth:
    image: quay.io/keycloak/keycloak:26.1
    command: start
    restart: always
    container_name: auth
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://thiagosol.com:5432/auth
      KC_DB_USERNAME: ${DB_POSTGRES_USER}
      KC_DB_PASSWORD: ${DB_POSTGRES_PASS}
      KC_HOSTNAME: auth.thiagosol.com
      KC_HOSTNAME_STRICT_HTTPS: true
      KC_PROXY_HEADERS: forwarded
      KC_BOOTSTRAP_ADMIN_USERNAME: ${AUTH_USER}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${AUTH_PASS}
      KC_CACHE: local
      KC_HTTP_ENABLED: true
      KC_HTTPS_ENABLED: false
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth-api.entrypoints=http"
      - "traefik.http.routers.auth-api.rule=Host(`auth.thiagosol.com`)"
      - "traefik.http.routers.auth-api-secure.entrypoints=https"
      - "traefik.http.routers.auth-api-secure.rule=Host(`auth.thiagosol.com`)"
      - "traefik.http.routers.auth-api-secure.tls=true"
      - "traefik.http.routers.auth-api-secure.service=auth-api-secure"
      - "traefik.http.services.auth-api-secure.loadbalancer.server.port=8080"
      - "traefik.docker.network=external-sol-apis"
    volumes:
      - keycloak_data:/opt/keycloak/data
    networks:
      - external-sol-apis
      - logging-network
    logging:
      driver: loki
      options:
        loki-url: "http://loki:3100/loki/api/v1/push"
        loki-external-labels: "service=auth,type=service"
        loki-retries: "5"
        loki-batch-size: "400"
        mode: "non-blocking"
    deploy:
      resources:
        limits:
          memory: 400M

volumes:
  keycloak_data:

networks:
  logging-network:
    external: true
  external-sol-apis:
    external: true
